<!doctype html>
<html lang="en">

<head>
    <meta charaset="utf-8">
    <title>thuc hanh 7</title>
    <script>
        var Book = function (title, author) {
            this.title = title;
            this.author = author;
        }
        var book1 = new Book("Học thuật Cốt Đơ", "Nguyễn Thành An");
        var book2 = new Book("Cốt Đơ chân kinh", " Nguyễn Thành An");

        console.log("Cuon sach 1: " + book1.title + " cua tac gia " + book1.author);
        console.log("cuon sach 2: " + book2.title + " cua tac gia " + book2.author);
    </script>
</head>

</html>
