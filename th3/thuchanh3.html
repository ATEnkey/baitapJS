<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>thuc hanh 3</title>
    <script>
        function factorial(neko) {
            let giaithua = 1;
            for (let i = 1; i <= neko; i++) {
                giaithua *= i;
            }
            return giaithua;
        }
        console.log(factorial(5)); 

    </script>
</head>

</html>
