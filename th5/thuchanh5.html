<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>thuc hanh 5</title>
        <script>
            let first = 0;
            let second = 1;
            let sum = 0;
            while (second < 200){
                let next = first + second;
                first = second;
                second = next;
                sum += first;
            }
            console.log("Sum of all dibonecci numbers less than 200:", sum);
        </script>
    </head>
</html>
